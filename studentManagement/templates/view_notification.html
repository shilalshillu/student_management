{% extends 'dashboard.html' %}

{% block content %}

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .name-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .action-buttons button {
      padding: 5px 10px;
      margin: 0 2px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
    }
  </style>

<h2>View message</h2>

<table>
  <thead>
    <tr>
      <th>message</th>
      <th>action</th>
    </tr>
  </thead>
  <tbody>
    {% for i in messages %}  <!-- You need to replace `messages` with the actual context variable -->
    <tr>
       <td>{{ i.message }}</td>
       <td>
          {% if i.status == 0 %}
           <a href="{% url 'notifications_done' status=i.id %}"><button class="btn btn-danger">Mark as Done</button></a>
           {% else %}
           <button class="btn btn-danger" disabled="disabled">Mark as Done</button>
           {% endif %}
       </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
