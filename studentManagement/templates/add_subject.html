{% extends 'dashboard.html' %}
{% block content %}

<h2 class="mb-4">Add Subject</h2>

<form method="POST" class="needs-validation" novalidate>
    {% csrf_token %}

    <div class="mb-3">
        <label for="subject_name" class="form-label">Subject Name</label>
        <input id="subject_name" name="subject_name" type="text" class="form-control" required>
        <div class="invalid-feedback">Please enter the subject name.</div>
    </div>

    <div class="mb-3">
        <label for="course" class="form-label">Course Name</label>
        <select id="course" class="form-select" name="course_id" required>
            <option value="">Select Course</option>
            {% for i in course %}
                <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
        </select>
        <div class="invalid-feedback">Please select a course.</div>
    </div>

    <div class="mb-3">
        <label for="staff" class="form-label">Staff</label>
        <select id="staff" class="form-select" name="staff_id" required>
            <option value="">Select Staff</option>
            {% for i in staff %}
                <option value="{{ i.id }}">{{ i.admin.first_name }} {{ i.admin.last_name }}</option>
            {% endfor %}
        </select>
        <div class="invalid-feedback">Please select a staff member.</div>
    </div>

    <button type="submit" class="btn btn-primary">Add Subject</button>
</form>

{% endblock %}
