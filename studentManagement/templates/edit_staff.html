{% extends 'dashboard.html' %}
{% block content %}


 <div class="container mt-5">
        <h2 class="text-center">User Profile</h2>
        <form method="post" action="{% url 'update_staff' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <input id="staff_id" name="staff_id" type="text" class="form-control" value="{{staff.admin.id}}" hidden>
            <div class="mb-3 text-center">
                <label for="profilePic" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profilePic" name="profilePic">
            </div>

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstname" value="{{staff.admin.firstname}}" placeholder="Enter first name">
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastname" value="{{staff.admin.lastname}}" placeholder="Enter last name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{staff.admin.email}}" placeholder="Enter email">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{staff.admin.username}}" placeholder="Enter username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Fill only if you want to change your Password">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>{{staff.address}}</textarea>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender">
                    <option selected>Select Gender</option>
                    <option value="male" {% if staff.gender == "male" %}selected{% endif %}>Male </option>
                    <option value="female" {% if staff.gender == "female" %}selected{% endif %}>Female </option>
                    <option value="others" {% if staff.gender == "others" %}selected{% endif %}>Others </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Profile</button>
        </form>
    </div>

{% endblock %}
