{% extends 'dashboard.html' %}
{% block content %}
<form action="{% url 'profile_update' %}" method="POST" class="p-4 shadow rounded bg-white" enctype="multipart/form-data">
    {% csrf_token %}

<div class="mb-3">
   <label for="profile_pic" class="form-label">Profile Pic</label>
   <input id="profile_pic" name="profile_pic" type="file" class="form-control" value="{{user.profile_pic}}">
</div>
<div class="mb-3">
   <label for="first_name" class="form-label">First Name</label>
   <input id="first_name" name="first_name" type="text" class="form-control" value="{{user.first_name}}">
</div>
<div class="mb-3">
   <label for="last_name" class="form-label">Last Name</label>
   <input id="last_name" name="last_name" type="text" class="form-control" value="{{user.last_name}}">
</div>
<div class="mb-3">
   <label for="email" class="form-label">Email</label>
   <input id="email" name="email" type="email" class="form-control" value="{{user.email}}" readonly>
</div>
<div class="mb-3">
   <label for="username" class="form-label">Username</label>
   <input id="username" name="username" type="text" class="form-control"  value="{{user.username}}" readonly>
</div>
<div class="mb-3">
   <label for="password" class="form-label">Password</label>
   <input id="password" name="password" type="password" class="form-control" placeholder="Fill only if you want to change your Password">
</div>
   <button type="submit" class="btn btn-primary">Update Profile</button>
</form>






{% endblock %}
